<!DOCTYPE html>
<html>    
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .banner {
            background: url("../assets/img/bg-masthead.jpg") no-repeat center center;
            background-size: cover;
            padding-top: 12rem;
            padding-bottom: 12rem;
            text-align: center;
            color: darkred;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .banner h2 {
            font-size: 36px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .slogan {
            background-color: rgb(248, 249, 250);
            text-align: center;
            padding: 7rem 3rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            padding: 3rem;
        }
        .block_3 {
            flex: 0 0 30%;
            background: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .block_3:hover {
            transform: scale(1.05);
        }
        .block_3 h3 {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }
        .text-content {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>CLB Ngoại khóa trường THPT Chuyên Bến Tre</h2>
    </div>
    <div class="slogan">
        <div class="row">
            <div class="block_3">
                <h3>Năng động</h3>
                <p class="text-content">Hoạt động năng nổ và hiệu quả</p>
            </div>
            <div class="block_3">
                <h3>Cháy hết mình</h3>
                <p class="text-content">Cháy hết mình trong các cuộc chơi</p>
            </div>
            <div class="block_3">
                <h3>Tỏa sáng</h3>
                <p class="text-content">Giành những giải thưởng cao nhất</p>
            </div>
        </div>
    </div>
</body>
</html>
